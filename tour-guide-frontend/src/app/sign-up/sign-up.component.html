<div class="main">
  <div class="sign-up-form-container">
    <h2 class="heading-secondary ma-bt-lg">Sign Up</h2>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit(signUpForm.value)">
      <div class="form__group">
        <label class="form__label" for="name">Name</label>
        <input type="text" placeholder="Name" formControlName="name" id="name" name="name" class="form__input" required autocomplete=off/>
      </div>
      <div class="form__group">
        <label class="form__label" for="email">Email</label>
        <input type="text" placeholder="Email" formControlName="email" id="email" name="email" class="form__input" required autocomplete=off/>
      </div>
      <div class="form__group">
        <label class="form__label" for="password">Password</label>
        <input type="text" placeholder="••••••••" formControlName="password" id="password" name="password" class="form__input" required autocomplete=off/>
      </div>
      <div class="form__group">
        <label class="form__label" for="passwordConfirm">Confirm Password</label>
        <input type="text" placeholder="••••••••" formControlName="passwordConfirm" id="passwordConfirm" name="passwordConfirm" class="form__input" required autocomplete=off/>
      </div>

      <div class="form__group">
        <button type="submit" class="btn btn--green">Create Account</button>
      </div>

    </form>
  </div>
</div>
