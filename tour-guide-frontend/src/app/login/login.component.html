<div class="main">
  <div class="login-form">
    <h2 class="heading-secondary ma-bt-lg">Log Into Your Account</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit(loginForm.value)">

      <div class="form__group">
        <label class="form__label" for="email">Email</label>
        <input type="email" placeholder="Email" formControlName="email" id="email" name="email" class="form__input" required autocomplete=off/>
      </div>
      <div class="form__group">
        <label class="form__label" for="password">Password</label>
        <input type="password" placeholder="••••••••" formControlName="password" id="password" name="password" class="form__input" required autocomplete=off/>
      </div>

      <div class="form__group">
        <button type="submit" class="btn btn--green">Create Account</button>
      </div>

    </form>
  </div>
</div>
